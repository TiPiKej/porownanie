<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Porównanie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

<!-- navbar -->
<nav class="navbar has-shadow is-link py-4 px-2">
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" id="nav-text">Wrzuć tekst do porównania</a>
      <a class="navbar-item" id="nav-file">Wrzuć pliki do porównania</a>
      <a class="navbar-item is-hidden" id="nav-result">Rezultat</a>

  </div>
</nav>

<!-- getting text -->
<div class="section" id="text">
  <div class="container">
    <div class="has-text-centered">
      <p class="pb-6 is-size-3">Tekst ma być oddzielony spacją lub enterem</p>
    </div>

    <div class="columns is-vcentered">
      <div class="column">
        <div class="has-text-centered">
          <p class="pb-4 is-size-4">Pierwszy tekst</p>
        </div>
        <textarea id="text-first" cols="30" rows="10" placeholder="Podaj pierwszy tekst" class="textarea is-primary is-medium"></textarea>
      </div>
      <div class="column">
        <div class="has-text-centered">
          <p class="pb-4 is-size-4">Drugi tekst</p>
        </div>
        <textarea id="text-second" cols="30" rows="10" placeholder="Podaj drugi tekst" class="textarea is-primary is-medium"></textarea>
      </div>
    </div>
  </div>
</div>
